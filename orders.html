<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AURA | My Orders</title>
<link rel="stylesheet" href="css/style.css">
<style>
.order-card{
  background:#fff;
  padding:30px;
  border-radius:18px;
  border:1px solid rgba(0,0,0,.1);
  margin-top:22px;
}
.order-title{
  font-family:var(--serif);
  font-size:26px;
  margin-bottom:10px;
}
.tracking{
  display:flex;
  justify-content:space-between;
  margin-top:26px;
  position:relative;
}
.track-line{
  position:absolute;
  top:16px;
  left:0; right:0;
  height:2px;
  background:#ddd;
  z-index:0;
}
.track-step{
  text-align:center;
  flex:1;
  position:relative;
  z-index:1;
}
.track-circle{
  width:34px;height:34px;border-radius:50%;
  background:#111;color:#fff;
  display:flex;align-items:center;justify-content:center;
  margin:auto;
}
.track-label{ margin-top:8px; font-size:12px; }
</style>
</head>

<body class="page-pink">

<header class="navbar">
  <div class="container nav-inner">
    <a class="brand" href="index.html">AURA</a>
    <nav class="navlinks">
      <a href="products.html">Fragrances</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact Us</a>
      <a href="login.html">Log in</a>
    </nav>
    <div class="actions">
      <a class="pill" href="cart.html">Cart (<span id="basket-count">0</span>)</a>
    </div>
  </div>
</header>

<main class="container" style="padding:70px 0;">
  <h1 class="page-h1">My Orders</h1>
  <p class="page-lead">Track your purchases and delivery status.</p>

  <div id="ordersBox"></div>
</main>

<section class="help-footer">
  <div class="container help-inner">
    <div class="help-title">MAY WE HELP YOU?</div>
    <div class="help-links">
      <a href="contact.html">Contact Us</a>
      <a href="orders.html">My Orders</a>
      <a href="faq.html">FAQs</a>
    
    </div>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <h2>Stay Connected with Us</h2>
    <p>Join the AURA newsletter for launches, limited drops, and scent guides.</p>
    <form class="news" onsubmit="event.preventDefault();">
      <input required type="email" placeholder="Enter your email">
      <button type="submit">Subscribe</button>
    </form>
    <div class="copy">© <span id="year"></span> AURA — Established 2025</div>
  </div>
</footer>

<script src="js/app.js"></script>

<script>
const ordersBox = document.getElementById("ordersBox");
const lastOrder = JSON.parse(localStorage.getItem("lastOrder") || "null");

function money(n){ return "£" + Number(n).toFixed(2); }

if(!lastOrder || lastOrder.length === 0){
  ordersBox.innerHTML = `
    <div class="order-card">
      <div style="color:rgba(17,17,17,.75); line-height:1.8;">
        You don’t have any orders yet.
      </div>
      <a class="pill pill-primary" href="products.html" style="margin-top:14px; display:inline-block;">Shop Fragrances</a>
    </div>
  `;
} else {
  let total = 0;
  const orderNo = Math.floor(Math.random()*900000)+100000;

  ordersBox.innerHTML = `
    <div class="order-card">
      <div class="order-title">Order #${orderNo}</div>
      <div style="color:rgba(17,17,17,.75);">Estimated delivery: <strong>2–4 business days</strong></div>

      <div style="margin-top:18px; border-top:1px solid rgba(17,17,17,.12); padding-top:16px;">
        ${lastOrder.map(item=>{
          const line = item.price * item.qty;
          total += line;
          return `
            <div style="display:flex;justify-content:space-between;margin-bottom:10px;">
              <span>${item.name} × ${item.qty}</span>
              <strong>${money(line)}</strong>
            </div>
          `;
        }).join("")}
      </div>

      <div style="margin-top:14px; border-top:1px solid rgba(17,17,17,.12); padding-top:14px; display:flex; justify-content:space-between;">
        <span>Total</span>
        <strong>${money(total)}</strong>
      </div>

      <div class="tracking">
        <div class="track-line"></div>

        <div class="track-step">
          <div class="track-circle">✓</div>
          <div class="track-label">Order Placed</div>
        </div>

        <div class="track-step">
          <div class="track-circle">✓</div>
          <div class="track-label">Processed</div>
        </div>

        <div class="track-step">
          <div class="track-circle">•</div>
          <div class="track-label">Shipped</div>
        </div>

        <div class="track-step">
          <div class="track-circle">•</div>
          <div class="track-label">Delivered</div>
        </div>
      </div>

    </div>
  `;
}
</script>

</body>
</html>
